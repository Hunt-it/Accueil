          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const menuToggle = document.getElementById("menu-toggle");
              const navLinks = document.getElementById("nav-links");
              const dropdownToggle = document.getElementById("dropdown-toggle");
              const dropdownMenu = document.getElementById("dropdown-menu");
            
              // ouvrir/fermer le menu principal
              menuToggle.addEventListener("click", () => {
                navLinks.classList.toggle("active");
              });
            
              // ouvrir/fermer le sous-menu uniquement sur mobile
              dropdownToggle.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
              e.preventDefault();
          
              // referme tous les autres menus si besoin
              document.querySelectorAll(".dropdown-menu").forEach(menu => {
                if (menu !== dropdownMenu) menu.classList.remove("active");
              });
          
              // toggle affichage du menu "Parcours"
              dropdownMenu.classList.toggle("active");
            }
            });
          
            });
            </script>

            <script>
              let essais = 0;
      
              function verifierDates() {
                  const input = document.querySelector('.date-input');
                  const valeur = input.value.trim().toUpperCase();
                  const message = document.getElementById('message-resultat');
                  const bouton = document.getElementById('bouton-continu');
      
                  essais++;
      
                  if (valeur === "1678") {
                      message.textContent = "Bravo ! Vous pouvez continuer.";
                      message.style.color = "darkgreen";
                      bouton.style.display = "block";
                  } else {
                      message.textContent = "Ce n’est pas la bonne date...";
                      message.style.color = "#8b0000";
                      bouton.style.display = "none";
                  }
              }
          </script>

            <div class="main-content">
              <p>Quelques secondes plus tard, vous entendez un bruit derrière vous. Un homme semble s’enfuir dans les couloirs. Sur le sol, un message est apparu. </p>

              <img src="plaque.png" alt="Titre" class="marge2">
          </div>

          <div class="bloc-mot-magique">
            <div class="date-checker">
                <p class="date-title">Entrez la bonne date</p>
                <div class="date-inputs">
                    <input type="number" min="1" max="3000" class="date-input" placeholder="xxxx" aria-label="Numéro du point clé">

                <button class="validate-button" onclick="verifierDates()">Soumettre</button>
